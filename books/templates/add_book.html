{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5" role="banner">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Add a New Book</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            </p>
        </div>
    </div>
</header>
<main class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    {{ form.title }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    {{ form.author }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    {{ form.description }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="condition" class="col-sm-2 col-form-label">Condition</label>
                <div class="col-sm-10">
                    {{ form.condition }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    {{ form.image }}
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-dark">Add Book</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
